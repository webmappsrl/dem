name: Laravel deploy PROD

on:
  push:
    branches:
      - main

jobs:
  tests:
    uses: ./.github/workflows/run-tests.yml
  deploy:
    name: Deploy
    needs: [tests]
    runs-on: ubuntu-latest
    steps:
      - name: SSH connection and run scripts/deploy_prod.sh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.HOSTPROD }}
          username: ${{ vars.USERNAMEPROD }}
          port: ${{ vars.PORTPROD }}
          key: ${{ secrets.SSHKEYPROD }}
          script: "cd /root/html/dem && git pull && docker exec php81_dem bash scripts/deploy_prod.sh"
